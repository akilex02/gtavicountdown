<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GTA VI Countdown</title>
  <!-- Viewport esencial para móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/716160349078028318/1369048298941452398/gta6logo.png?ex=681a7116&is=68191f96&hm=5e797bbfa714803defe69765f87a40c8078efdac2408c749f3f024ac536604cf&" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh; /* Usa min-height en lugar de height */
      background-image: url('https://cdn.discordapp.com/attachments/716160349078028318/1369049103463616602/rockstar-games-official-street-artwork-with-trees-and-background.png?ex=681a71d5&is=68192055&hm=adfbfbd2a0d1fb3f235a7f1275fb56c87082d67a93857a81e40596d0794eb7a9&');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Fondo fijo en scroll */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Cal Sans", sans-serif;
    }
    
    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%; /* Ancho relativo */
      max-width: 1200px; /* Límite en pantallas grandes */
      padding: 20px;
      box-sizing: border-box;
    }
    
    .fondo-blur {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 3vw; /* Padding relativo al ancho de la pantalla */
      border-radius: 20px;
      width: 100%;
      text-align: center;
    }
    
    #contador {
      font-size: 6vw; /* Tamaño relativo al ancho de pantalla */
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
      margin: 0;
    }
    
    #texto {
      font-size: 2rem; /* Unidad rem para escalabilidad */
      margin-bottom: 20px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 4px black;
    }
    
    /* Estilos para el logo de GTA VI */
    .logo-gta {
      width: min(30vw, 200px); /* Se adapta pero no supera 200px */
      margin-bottom: 20px;
    }
    
    /* Estilos para el botón de Rockstar */
    .rockstar-logo {
      height: min(8vw, 50px); /* Máximo 50px */
      width: auto;
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    
    /* Media Queries para ajustes específicos */
    @media (max-width: 768px) {
      #contador {
        font-size: 10vw; /* Más grande en móviles */
      }
      .fondo-blur {
        padding: 20px;
      }
    }
    
    @media (max-width: 480px) {
      #contador {
        font-size: 12vw;
      }
      #texto {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="https://www.rockstargames.com/VI" target="_blank" class="rockstar-logo-link">
    <img src="https://cdn.discordapp.com/attachments/716160349078028318/1369046378067525713/R.png?ex=681a6f4c&is=68191dcc&hm=e6671a7e95de843a1990968058da5af2733ab424f8bf6d0bf46122485f29b4e7&" alt="Rockstar Logo" class="rockstar-logo">
  </a>
  
  <div class="contenedor">
    <img src="https://cdn.discordapp.com/attachments/716160349078028318/1369047712846053469/gta6.png?ex=681a708a&is=68191f0a&hm=7a9587bbcf98e9ae3936daf714c1c6a7b4521aeb2eef701700fa145612561db8&" alt="GTA VI Logo" class="logo-gta">
    <div id="texto">Grand Theft Auto VI será lanzado en:</div>
    <div class="fondo-blur">
      <div id="contador"></div>
    </div>
  </div>

  <script>
    const objetivo = new Date("2026-05-26T00:00:00").getTime();
    const intervalo = setInterval(() => {
      const ahora = new Date().getTime();
      const diferencia = objetivo - ahora;

      if (diferencia <= 0) {
        clearInterval(intervalo);
        document.getElementById("contador").textContent = "¡Grand Theft Auto VI HA SALIDO!";
        return;
      }

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      document.getElementById("contador").textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);
  </script>
</body>
</html>
